<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovesCakes</title>
    <script src="https://kit.fontawesome.com/64f534fad9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Handlee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="inicio">
        <header class="cabecera">
            <nav class="contenedor_menu container">
                <div class="logo_menu">
                    <img src="imagenes/logo.png" alt="logo-LovesCakes" title="LovesCakes" width="80">
                </div>
                <a href="#" class="boton-hamburguesa d-lg-none"><i class="fa-solid fa-bars"></i></a>
                <div class="menu-desktop d-none d-lg-block">
                  <ul class="menu_lista_desktop">
                    <li>
                      <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#trabajos">Nuestros Trabajos</a>
                        </li>
                        <li>
                            <a href="#">Reseñas</a>
                        </li>
                        <li>
                            <a href="#">Pedir Online</a>
                        </li>
                    </ul>
                </div>              
                <div class="contenedor__menu--lista">
                  <ul class="menu_lista">
                    <li>
                      <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#trabajos">Nuestros <br /> Trabajos</a>
                        </li>
                        <li>
                            <a href="#">Reseñas</a>
                        </li>
                        <li>
                            <a href="#">Pedir Online</a>
                        </li>
                    </ul>
                    <div class="menu__lista--redes">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <a href="#" class="boton-cerrar">X</a>
                </div>
            </nav>
        </header>
        <a href="#" class="btn-wsp"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

    <main>
        <div class="contenedor_principal container-fluid d-lg-flex">
            <h1>crea dulces <br /> momentos</h1>
            <div class="img-desktop">
              <img src="imagenes/dulcesmomentos1.svg" class="d-none d-lg-block imagen-dulce img-1" alt="imagen eslogan">
              <img src="imagenes/dulcesmomentos2.svg" class="d-none d-lg-block imagen-dulce img-1" alt="imagen eslogan">
            </div>
            <div id="carouselExampleSlidesOnly" class="carousel slide d-lg-none" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenes/dulcesmomentos1.svg" class="d-block imagenes-principal" alt="imagen eslogan">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/dulcesmomentos2.svg" class="d-block imagenes-principal" alt="imagen eslogan">
                  </div>
                </div>
            </div>
        </div>
        <div id="trabajos" class="trabajos container-fluid">
            <h2>nuetros trabajos...</h2>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenes/torta8.jpg" class="d-block img-thumbnail" alt="torta 1" width="300">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/torta2.jpg" class="d-block img-thumbnail" alt="torta 2" width="300">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/torta3.jpg" class="d-block img-thumbnail" alt="torta 3" width="300">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/torta4.jpg" class="d-block img-thumbnail" alt="torta 4" width="300">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/torta5.jpg" class="d-block img-thumbnail" alt="torta 5" width="300">
                  </div>
                </div>
            </div>
            <a href="#">ver mas</a>
        </div>
        <div id="clientes" class="clientes">
          <h2>¿que dicen los clientes?</h2>
          <img src="imagenes/testimonio1.jpg" alt="testimonio" title="testimonio" class="testimonio">
          <img src="imagenes/testimonio2.jpg" alt="testimonio" title="testimonio" class="testimonio">
          <img src="imagenes/testimonio3.jpg" alt="testimonio" title="testimonio" class="testimonio">
        </div>
        <div id="pedido" class="pedido container">
          <h2>El toque de dulzura <br> que necesitas...</h2>
          <img src="imagenes/dulcesmomentos1.svg" alt="Imagen pedido" class="w-60">
          <p>¡hace tu pedido!</p>
          <a href="#" class="boton-pedido">contactar</a>
        </div>
    </main>
    
    <footer class="pie-pagina">
      <div class="logo">
        <img src="imagenes/logo.png" alt="Logo LovesCakes" width="50">
      </div>
      <div class="copy">
        <small>LovesCakes © 2022</small>
      </div>
      <div class="redes">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
